<mat-card class="invite-cards">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
        <div>
            <button class="invite-btn" mat-mini-fab aria-label="">
                {{invitepending.label}}
            </button>
        </div>
        <div class="pl-3">
            <div>
                <span class="title">{{invitepending.title}}</span>
            </div>
            <div class="pt-0" >
                <span class="sub-title">{{invitepending.subtitle}}</span>
            </div>
        </div>
    </div>
    <div class="pt-1 pl-5">
        <button mat-button [ngClass]="invitepending.btnclor">{{invitepending.btn}}</button>
    </div>
</mat-card>
