    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Price (FC)
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                <div fxLayout="row" *ngFor="let season of seasons" >
                    <a class="title pt-2 pb-3">{{season}}</a>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" class="pt-3">
                    <div class="filter-input">
                        <input matInput class="input" placeholder="Min" (keypress)="keyPressNumbers($event)">
                    </div>
                    <div class="filter-input">
                        <input  matInput class="input" placeholder="Max" (keypress)="keyPressNumbers($event)">
                    </div>
                    <div class="filter-input">
                        <button class="list-btn" routerLinkActive="active">Go</button>
                    </div>
                </div>
            </mat-radio-group>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Brand
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-radio-group aria-label="Select an option">
                <div fxLayout="row wrap">
                    <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngFor="let brand of brands">
                        <mat-checkbox class="brand" [value]="brand">{{brand}}</mat-checkbox>
                    </div>
                </div>
                <button mat-button class="more">Show More</button>  
            </mat-radio-group>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Color
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-radio-group aria-label="Select an option">
                <div fxLayout="row wrap">
                    <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngFor="let color of colors">
                        <mat-checkbox class="brand" [value]="color">{{color}}</mat-checkbox>
                    </div>
                </div>
                <button mat-button class="more">Show More</button>
            </mat-radio-group>
        </mat-expansion-panel>
    </mat-accordion>
