<div class="pt-4 pb-4">
    <div fxLayout="row warp" class="p-2">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
                <span class="title">Last Viewed Products</span>
            </div>
        </div>
    </div>
</div>
<div class="cardsrow row">
    <div *ngFor="let productView of productViews">
        <app-product-card [product] = "productView"></app-product-card>
    </div>
</div>
